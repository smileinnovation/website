<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/uploads/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/uploads/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/uploads/favicon/favicon-16x16.png">
    <link rel="manifest" href="/uploads/favicon/site.webmanifest">
    <link rel="mask-icon" href="/uploads/favicon/safari-pinned-tab.svg" color="#3b72ff">
    <link rel="shortcut icon" href="/uploads/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#3b72ff">
    <meta name="msapplication-config" content="/uploads/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    {%- seo -%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family={{site.googleFonts | default: "Raleway:100,200,300,400,500,600,700,800,900|Roboto:400,500,700,900"}}" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
        {%- include google-analytics.html -%}
    {%- endif -%}
</head>
